<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5b</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="style.css">

    
</head>
<body>

    <div class="container p-2">
        <form class="custom-form d-flex flex-column justify-content-center align-items-center">
            
            <h1>Formulário</h1>
            <br>

                <div class="col-sm-8 mb-3">
                <div class="input-group">
                        <span class="input-group-text custom-icon">
                            <i class=" bi bi-envelope"></i>
                        </span>
                            <input type="Email" class="form-control custom-input" placeholder="E-mail">
                    </div>
                </div>


                <div class="col-sm-8 mb-3">
                    <div class="input-group">
                        <span class="input-group-text custom-icon">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control custom-input" placeholder="Senha">
                    </div>
                </div>


                <!-- Botão de enviar -->
                <div class="col-sm-8 mb-3">
                    <div class="input-group">
                        <span class="input-group-text custom-icon">
                            <i class="bi-arrow-right"></i>
                        </span>
                        <button type="submit" class="btn btn-primary custom-button">Enviar</button>
                    </div>
                </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
